<!-- carrega os arquivos estáticos na página HTML -->
{% load static %}

<!-- Bloco de conteúdo da nossa página -->
{% block form %}
  <section>
    <div class="container">
      <form autocomplete="off" action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        <h2>Registrar</h2>
        <div style="text-align:center;">
          <img src="{% static 'register/img/bot.png' %}" alt="IBM Chat" width="100" />
        </div>
        <label class="labels" for="username">Nome:</label>
        <input type="text" id="username" name="username" required class="input-field" /><br />

        <label class="labels" for="email">E-mail:</label>
        <input type="email" id="email" name="email" required class="input-field" /><br />

        <label class="labels" for="contatos">Contato:</label>
        <input type="text" id="contatos" name="contatos" required class="input-field" /><br />

        <a href="#"><button type="submit" class="btn btn-primary">Enviar</button></a>
        <br />
        {% if messages %}
          <br />
          {% for message in messages %}
            <div class="alert {{ message.tags }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
      </form>
    </div>
  </section>
{% endblock %}
