<!--carrega os arquivos estáticos na página HTML-->
{% load static %}

<!-- Bloco de conteúdo da página -->    
{% block interaction %}

    <section>

        <div class="message-container">

            <div id="chatbot">
                <br>
                <p class="botText"><span><img src="{% static  'chatbot/img/ibmchat.svg' %}"
                            alt="Descrição da imagem"></span></p>
                <br>
            </div>

        </div>

        <div class="bot-message" id="typing-animation"></div>


            <div id="userInput" action="{% url 'exit' %}" method="POST">
                 
                <input type="text" id="textInput" name="userMessage" placeholder="Digite sua mensagem..." />

                <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

                <input type="submit" value="Send" id="buttonInput" class="buttonInput" />

                <input type="submit" value="Clean" id="clearButton" class="button-style" />
                
                <a href="{% url 'exit' %}">
                    <input type="button" value="Exit" id="exitButton" class="button-style" onclick="exitFunction();" />
                </a>
            </div>

        </div>

    </section>    
    <script src="{% static 'chatbot/js/interaction.js' %}"></script>
{% endblock %}
